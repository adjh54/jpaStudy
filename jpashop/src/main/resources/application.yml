spring:

  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        '[show_sql]': true
        '[format_sql]': true
logging:
  level:
    org.hibernate: debug
    org.hibernate.type: trace
    
    
     